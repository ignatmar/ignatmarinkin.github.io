<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignat's player</title>
    <style>html {
    background-color:rgb(172, 164, 0); color:rgb(0, 0, 0);    
    } h1 { 
    font-family: 'Lobster';font-size: 50px; color:rgb(0, 0, 0);
}
    </style>
</head>
<body>
    <h1 align="center">Музыка для моей души</h1>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://bootstraptema.ru/snippets/audio/2017/jplayer/jplayer.min.css" />
<script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="https://bootstraptema.ru/snippets/audio/2017/jplayer/jquery.jplayer.min.js"></script>
<script src="https://bootstraptema.ru/snippets/audio/2017/jplayer/jplayer.playlist.min.js"></script>

<style>
body{background:url(/images/bg/bg-2.png)}
</style>

<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
<div class="jp-type-playlist">
<div class="jp-gui jp-interface">
<div class="jp-controls"> 
<button class="jp-play" role="button" tabindex="0">play</button>
</div>
<div class="jp-progress">
<div class="jp-seek-bar">
<div class="jp-play-bar"></div>
</div>
</div>
<div class="jp-volume-controls">
<button class="jp-mute" role="button" tabindex="0">mute</button>
<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
<div class="jp-volume-bar">
<div class="jp-volume-bar-value"></div>
</div>
</div>
<div class="jp-time-holder">
<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
</div>

</div>
<div class="jp-playlist">
<ul>
<li>&nbsp;</li>
</ul>
</div>
<div class="jp-no-solution">
<span>Update Required</span>
To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
</div>
</div>
</div>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

new jPlayerPlaylist({
jPlayer: "#jquery_jplayer_1",
cssSelectorAncestor: "#jp_container_1"
}, [
{
title:"garazh",
mp3:"mp3/Гараж.mp3"
},
{
title:"not only earthlings dream of weed",
mp3:"mp3/not only earthlings dream of weed.mp3"
},
{
title:"velvet",
mp3:"mp3/velvet.mp3"
},
{
title:"new year theme 2",
mp3:"mp3/new year theme 2.mp3"
},
{
title:"cartoon punk",
mp3:"mp3/cartoon punk.mp3"
},
{
title:"evening",
mp3:"mp3/evening.mp3"
},
{
title:"wake asleep",
mp3:"mp3/wake asleep.mp3"
},
{
title:"domestic wolves",
mp3:"mp3/domestic wolves.mp3"
}
], {
swfPath: "../../dist/jplayer",
supplied: "oga, mp3",
wmode: "window",
useStateClassSkin: true,
autoBlur: false,
smoothPlayBar: true,
keyEnabled: true
});
});
//]]>
</script>

</div><!-- ./col-md-offset-4 -->
</div><!-- ./row -->
</div><!-- ./container -->
</body>
</html>
